<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            color: #2c3e50;
        }
        p {
            margin: 10px 0 0;
            color: #7f8c8d;
        }
        .main-content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Webhook Tester</h1>
        <p>A simple tool to test webhook integrations</p>
        
        <div class="features">
            <h2>Features</h2>
            <ul style="text-align: left;">
                <li>Generate webhook URLs</li>
                <li>Inspect incoming webhook requests</li>
                <li>View headers, query parameters, and body</li>
                <li>Test your integrations</li>
            </ul>
        </div>
        
        <a href="https://hookah-test.netlify.app/generate" class="button">Generate a webhook URL</a>
    </div>
</body>
</html>
